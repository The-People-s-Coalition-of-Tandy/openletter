<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Begin SEO and Social Meta Tags -->
  <title>{{ page.title | default: site.title | escape }}</title>
  <meta name="generator" content="Jekyll v4.3.3" />
  <meta name="description" content="{{ page.description | default: site.description | escape }}" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{ site.url }}" />
  <meta property="og:title" content="{{ page.title | default: site.title | escape }}" />
  <meta property="og:description" content="{{ page.description | default: site.description | escape }}" />
  <meta property="og:image" content="{{ site.url }}{{ '/static/images/social-preview-square.jpg' | relative_url }}" />
  <meta property="og:image:secure_url" content="{{ site.url }}{{ '/static/images/social-preview-square.jpg' | relative_url }}" />
  <meta property="og:site_name" content="{{ site.title | escape }}" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="1200" />
  <meta property="og:image:alt" content="Israeli Musicians for Peace - Open Letter" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="{{ page.url | absolute_url }}" />
  <meta name="twitter:title" content="{{ page.title | default: site.title | escape }}" />
  <meta name="twitter:description" content="{{ page.description | default: site.description | escape }}" />
  <meta name="twitter:image" content="https://israelmusiciansforpeace.com/static/images/social-preview.jpg" />

  <!-- Additional SEO -->
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  <meta name="keywords" content="Israeli Musicians, Peace, Open Letter, Musicians for Peace, Israeli Composers">
  <meta name="author" content="{{ site.title }}">
  <meta name="robots" content="index, follow">

  <!-- JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "{{ page.url | absolute_url }}",
    "name": "{{ site.title | escape }}",
    "description": "{{ page.description | default: site.description | escape }}",
    "headline": "{{ page.title | default: site.title | escape }}"
  }
  </script>
  <!-- End SEO and Social Meta Tags -->

  <!-- <link rel="stylesheet" href="/static/css/default.css"> -->
  <link type="application/atom+xml" rel="alternate" href="{{ "/feed.xml" | absolute_url }}" title="{{ site.title }}" />

  <link rel="stylesheet" href="{{ '/static/css/default.css' | relative_url }}">
  <!-- Page-specific CSS -->
  {% if page.css %}
  <link rel="stylesheet" href="{{ page.css | relative_url }}">
  {% endif %}
</head>

<body>
  {% assign letter = site.letter | first %}
  <header>
    <h1>{{ letter.title }}</h1>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <!-- <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p> -->
  </footer>
</body>

</html>
